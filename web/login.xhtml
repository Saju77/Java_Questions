<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login Page</title>
        <link rel="stylesheet" href="css/styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form  id="loginform">
                <div class="header">Java Questions</div>

                <div align="center">
                    <h4 style="display: ruby-base-group">Login </h4>
                    <p:panelGrid columns="2">                        
                        <h:outputLabel value="Username : "/>
                        <p:inputText id="uname" value="#{users.userName}" required="true"/>

                        <h:outputLabel value="Password : "/>
                        <p:password value="#{users.password}" required="true" feedback="true"/>
                        
                        <h:commandButton action="#{users.login()}" value="Login" />

                    </p:panelGrid>                                        
                </div>
            </h:form>
        </f:view>
    </h:body>
    </html>
