<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User inserting</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Name"></h:outputLabel>
                <p:inputText value="#{userMB.user.userName}"></p:inputText>
                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{userMB.user.userEmail}"></p:inputText>
                <h:outputLabel value="Password"></h:outputLabel>
                <p:inputText value="#{userMB.user.password}"></p:inputText>
                <p:commandButton action="#{userMB.addUser()}" value="Save"/>
                
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
